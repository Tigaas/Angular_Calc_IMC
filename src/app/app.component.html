<div class="container">
  <h2>Calculadora de IMC</h2>

  <label>Peso (kg):</label>
  <input type="number" [(ngModel)]="peso">

  <label>Altura (m):</label>
  <input type="number" [(ngModel)]="altura">

  <button (click)="calcularIMC()">Calcular IMC</button>

  <div *ngIf="imc !== null">
    <h3>Seu IMC: {{ imc }}</h3>
    <p>{{ mensagem }}</p>
  </div>

  <p *ngIf="mensagem && imc === null" style="color: red;">{{ mensagem }}</p>
</div>
